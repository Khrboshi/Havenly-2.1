<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#2ad3b2" />
    <title>Havenly — Offline</title>
    <style>
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #07101a;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        width: 100%;
        background: rgba(2, 6, 23, 0.7);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 18px;
        padding: 22px;
        box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      }
      .row { display: flex; gap: 12px; align-items: center; }
      img { width: 42px; height: 42px; border-radius: 12px; }
      h1 { font-size: 18px; margin: 0; }
      p { margin: 12px 0 0; line-height: 1.5; color: #cbd5e1; }
      .hint {
        margin-top: 14px;
        font-size: 13px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <img src="/pwa/icon-192.png" alt="Havenly" />
        <div>
          <h1>You’re offline</h1>
          <div style="color:#2ad3b2;font-weight:600;margin-top:2px;">Havenly</div>
        </div>
      </div>
      <p>
        Some pages need a connection the first time you visit them.
        Reconnect to load everything, then it’ll be available offline next time.
      </p>
      <div class="hint">
        Tip: Visit the pages you want (Home / About / Blog / Log in) once while online to cache them.
      </div>
    </div>
  </body>
</html>
