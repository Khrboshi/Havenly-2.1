<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2ad3b2" />
    <title>Havenly — Offline</title>
    <style>
      html,body{height:100%;margin:0}
      body{display:flex;align-items:center;justify-content:center;background:#07101a;color:#e2e8f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
      .card{max-width:520px;width:calc(100% - 48px);padding:28px 24px;border:1px solid rgba(255,255,255,.08);border-radius:16px;background:rgba(2,6,23,.75);backdrop-filter:blur(10px);box-shadow:0 10px 30px rgba(0,0,0,.35)}
      .row{display:flex;gap:14px;align-items:center}
      .logo{width:44px;height:44px;border-radius:12px}
      h1{font-size:18px;margin:0;color:#fff}
      p{margin:10px 0 0;line-height:1.5;color:#cbd5e1;font-size:14px}
      .hint{margin-top:14px;font-size:12px;color:#94a3b8}
      a{color:#2ad3b2;text-decoration:none}
      a:hover{text-decoration:underline}
    </style>
  </head>
  <body>
    <main class="card">
      <div class="row">
        <img class="logo" src="/pwa/icon-192.png" alt="Havenly" />
        <div>
          <h1>You’re offline</h1>
          <p>Havenly can show previously loaded pages while you’re offline. Reconnect to refresh.</p>
        </div>
      </div>
      <div class="hint">Tip: Open this site once while online so it can cache the shell and assets for offline use.</div>
    </main>
  </body>
</html>
