<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You're offline — Havenly</title>
  <meta name="theme-color" content="#2ad3b2" />
  <style>
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";background:#07101a;color:#e2e8f0}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:520px;width:100%;border:1px solid rgba(255,255,255,.10);background:rgba(2,6,23,.85);border-radius:16px;padding:24px;box-shadow:0 20px 50px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 16px;line-height:1.5;color:#cbd5e1}
    .btn{display:inline-block;background:#2ad3b2;color:#041016;padding:10px 14px;border-radius:999px;text-decoration:none;font-weight:600}
    .muted{font-size:12px;color:#94a3b8;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You’re offline</h1>
      <p>
        Havenly can still open the last cached home screen. Some pages and live features
        need internet.
      </p>
      <a class="btn" href="/">Go to Home</a>
      <div class="muted">Tip: When you’re back online, reload to sync.</div>
    </div>
  </div>
</body>
</html>
